<html>
    <head>
        <title>Prueba de condiciones</title>
        <script>
            let edad = 18;
            let nombre = "Jose Manuel";

            if(edad > 17 | nombre == "Jose"){
                console.log("Usted es bienvenido señor " + nombre);
            }else{
                console.log("Lo sentimos, usted no cumple con la edad mínima para ingresar, su edad es de: " + edad);
            }

        </script>
    </head>
    <body>
        Esto se ve
    </body>
</html>
